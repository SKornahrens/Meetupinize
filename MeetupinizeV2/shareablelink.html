<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Link animate.css-->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!--Link master.css-->
    <link type="text/css" rel="stylesheet" href="css/shareablelink.css"/>


    <meta charset="utf-8">
    <title>Meetupinize Shareable Link</title>
  </head>
  <body>
    <div class="Headers">
      <div id="TinyUrlHeader" class="left">
        <div class="row RemoveMargin">
          <a id="CreateTinyURL" class="btn-floating waves-effect waves-light left red darken-2"><i class="material-icons small">assignment</i></a>
          <h5 class="left TinyNote">Create Tiny Url</h5>
        </div>
        <div class="row">
          <h6 class="left TinyNote Copy"></h6>
        </div>
      </div>



      <h1 class="header center NameofSite">Meetupinize</h1>
      <h5 class="header center DescofSite">Sharing Multiple Upcoming Meetup Events Made Easy</h5>
    </div>

    <div class="row">
      <div id="LinkAggro" class="col s12 m12 l12">

        <div class="EventList animated bounceInDown">

          <a class="EventLink hide" href="" target="_blank">
          <div class="col s12 m4 l4 Event z-depth-2">

              <div class="row GroupInfo">
                <div class="GroupPhoto col l3">
                  <img src="" alt="" class="PhotoLink">
                  <p class="MissingPhoto"></p>
                </div>
                <div class=" GroupName col l9">
                  <h5 class=""></h5>
                </div>
              </div>

              <div class="EventInfo row">
                <div class="col l12 EventName">
                  <h5></h5>
                </div>
              </div>
              <div class="col l12">
                <div class=" EventTimeDate col l8">
                  <h6>Date and Time:</h6>
                  <p></p>
                </div>
                <div class="EventLocation col l4">
                  <h6>Location:</h6>
                  <p></p>
                </div>
              </div>
              <!-- Ignoring Description for now -->
              <!-- <div class="row">
                <div class="EventDescription">
                </div>
              </div> -->
            </div>
            </a>
          </div>

        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          Â© 2017 Copyright Steve Kornahrens
          <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
      </div>
    </footer>
    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script type="text/javascript" src="js/shareablelink.js"></script>
  </body>
</html>
