    <header id="Headers">

    <div class="row">

                <div class="GroupPhoto col l3">

              </div>

              <div class="EventInfo row">
                <div class="col l12 EventName">

                </div>
              </div>
              <div class="col l12">
                <div class=" EventTimeDate col l8">
                  <h6>Date and Time:</h6>
                  <p></p>
                </div>
                <div class="EventLocation col l4">
                  <h6>Location:</h6>
                  <p></p>
                </div>
              </div>
              <!-- Ignoring Description for now -->
              <!-- <div class="row">
                <div class="EventDescription">
                </div>
              </div> -->
            </div>
            </a>
