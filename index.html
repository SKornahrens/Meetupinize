<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!--Link master.css-->
  <link type="text/css" rel="stylesheet" href="css/master.css"/>
  <title>Meetupinize</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <div class="Headers">
      <h1 class="header center NameofSite">Meetupinize</h1>
      <h5 class="header center DescofSite">Sharing Multiple Upcoming Meetup Events Made Easy</h5>
    </div>
<main class="container">
    <div id="UserInput" class="row">
      <div class="row">
        <form class="col s12 m10 l12" action="index.html" method="post">
          <!--Date Selction for Start and End  -->
          <div class="input-field col s3 m3 l5 offset-l1">
            <input id="StartDate" type="text" class="datepicker">
            <label for="NameInput">Start Date</label>
          </div>
          <div  class="input-field col s3 m3 l5">
            <input id="EndDate" type="text" class="datepicker">
            <label for="NameInput">End Date</label>
          </div>
        </div>

        <div id="GroupAggro" class="col s12 m10 l10 offset-l1 z-depth-2">
          <div id="TableHeader" class="TableHeader col l6">

            <a id="AddGroup" class="btn-floating waves-effect waves-light red"><i class="material-icons small">add</i></a>
            <h5 class="">Add a Meetup.com Group Link</h5>
          </div>

          <!--Editable Group Table-->
          <div id="Table" class="table-editable">
            <table class="table">
              <tr>
                <th class="hide">Group</th>
              </tr>
          <!-- Hidden Table Row that is activated when hitting Add Link button -->
          <tr class="hide GroupPosted">
            <td id="EnterGroupHere" contenteditable="true" placeholder="Ex: https://www.meetup.com/Denver-Tech-Design-Community/"></td>
            <td>
              <a id="RemoveGroup" class="btn-floating waves-effect waves-light red"><i class="material-icons small">remove</i></a>
            </td>
          </tr>
        </table>
      </div>

    </div>
    <div class="ButtonDiv">
      <a id="GetData" class="waves-effect waves-light btn col l4 offset-l4 red">Create List of Events</a>
    </div>
  </form>
</div>


<!--Div containing all Event Information-->
<div class="row">
  <div id="LinkAggro" class="col s12 m11 l12 hide">
    <div class="EventList z-depth-2">
      <div class="col s12 m12 l12 z-depth-2 Event waves-effect waves-light-blue white hide">
        <div class="">
          <div class="row GroupInfo">
            <div class="GroupPhoto col l3">
              <img src="" alt="placeholder" class="PhotoLink">
            </div>
            <div class=" GroupName col l9">
              <h5 class=""></h5>
            </div>
          </div>

          <div class="EventInfo row">
            <div class="col l12 EventName">
              <h5></h5>
            </div>
          </div>

        <!-- Can save Event ID to a div but unneeded by user
        <div class="row">
          <div class="EventID col l1">
          </div>
        </div> -->
          <div class="row">
            <div class=" EventTimeDate col l8">
              <h6>Date and Time:</h6>
              <p></p>
            </div>
            <div class="EventLocation col l4">
              <h6>Location:</h6>
              <p></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class=" ButtonDiv">
    <a id="GetSelectedEvents" class="waves-effect waves-light btn col l4 offset-l4 hide red">Create Shareable Link</a>
  </div>
</div>


</main>

</body>
</html>
