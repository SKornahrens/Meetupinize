<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Link master.css-->
    <link type="text/css" rel="stylesheet" href="css/master.css"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <meta charset="utf-8">
    <title>Meetupinize Shareable Link</title>
  </head>
  <body class="container">
    <h1 class="header center">Meetupinize</h1>
    <h5 class="header center">Sharing Multiple Upcoming Meetup.com Events Made Easy</h5>


    <div class="row">
      <div id="LinkAggro" class="col s12 m10 l10 offset-l1">

        <div class="EventList">

          <div class="col s12 m10 l10 offset-l1 Event waves-effect waves-teal hide">
            <div class="">
              <div class="row">
                <div class="GroupPhoto col l2">
                  <img src="http://via.placeholder.com/100x100" alt="placeholder" class="PhotoLink">
                </div>
                <div>
                </div>
                <div class="GroupName col l10">
                </div>
                <div class="EventName col l10">
                </div>
              </div>

            <!-- Can save Event ID to a div but unneeded by user
            <div class="row">
              <div class="EventID col l1">
              </div>
            </div> -->
              <div class="row">
                <div class="EventTimeDate col l4">
                </div>
                <div class="EventLocation col l4">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script type="text/javascript" src="js/shareablelink.js"></script>
  </body>
</html>
